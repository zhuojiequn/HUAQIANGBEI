    <!--注册-->
    <div class="registerbox">
        <div class="reg-container">
            <div class="reg-header">
                <div class="reg-phone">手机注册</div>
            </div>
            <div class="reg-body">
                <form class="reg-form">
                    <div class="item">
                        <span>手机号码:</span>
                        <input type="text" name="phone" class="phone">
                        <i></i><div class="tips">请输入正确的号码</div>
                    </div>

                    <div class="item checknum">
                        <span>验证码:</span>
                        <input type="text" class="checkinput">
                        <i class="makenum"></i><em>看不清?</em><a>换一张</a><i class="check-i" style="float:left"></i><div class="tips">请输入正确的号码</div>
                    </div>

                    <div class="item">
                        <span>手机验证码:</span>
                        <input type="text" >
                        <i></i><div class="tips">请输入正确的号码</div>
                    </div>

                    <div class="item">
                        <span>密码:</span>
                        <input type="text" name="password" class="pass">
                        <i></i><div class="tips">请输入正确的号码</div>
                    </div>

                    <div class="item">
                        <span>确认密码:</span>
                        <input type="password"  class="passagain">
                        <i></i><div class="tips">请输入正确的号码</div>
                    </div>
                    <div class="checkit tomid">
                        <input type="checkbox" checked>我已经阅读并同意<span>《华强北商城服务协议》</span>
                    </div>
                    <input type="submit" value="立即注册" class="tomid">
                </form>
                
                <div class="reg-right">
                    <div class="has-user">
                        已有账号,<a href="#">直接登录>></a>
                    </div>
                    <ul class="other_list">
                        <li><a class="qq" href="http://login.okhqb.com/member/union/qq.html?forward=" target="_blank">使用QQ登录</a></li>
                        <li><a class="wb" href="http://login.okhqb.com/member/union/sina.html?forward=" target="_blank">使用新浪微博登录</a></li>
                        <li><a class="zf" href="http://login.okhqb.com/member/union/alipay.html?forward=" target="_blank">使用支付宝登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
